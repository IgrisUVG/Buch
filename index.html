<script>
    window.onload = function tableBG() {
        var rows = document.getElementsByTagName('tr');
        for (var i = 0; i < rows.length; i++) {

            if (i % 2 == 0) {
                rows.item(i).style.backgroundColor = "#fff"
            } else {
                rows.item(i).style.backgroundColor = "#E5F5FF"
            }

        }
    }
</script>
