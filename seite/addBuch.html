<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Библиотека</title>
</head>
<body>
<div id="header"><h1>Библиотека</h1></div>
<div id="content">
    <form action="../scripts/addBuch.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <label for="first_name"><sup>*</sup>Имя:</label>
            <input type="text" id="first_name" name="first_name" size="20"/><br/>
            <label for="second_name">Отчество:</label>
            <input type="text" id="second_name" name="second_name" size="20"/><br/>
            <label for="last_name"><sup>*</sup>Фамилия:</label>
            <input type="text" id="last_name" name="last_name" size="20"/><br/>
            <label for="title"><sup>*</sup>Название:</label>
            <input type="text" id="title" name="title" size="35"/><br/>
            <label for="inhalt">Содержание:</label>
            <textarea id="inhalt" name="inhalt" cols="37" rows="8"></textarea><br/>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" cols="40" rows="8"></textarea><br/>
            <!--Добавление картинки-->
            <input type="hidden" name="MAX_FILE_SIZE" value="2000000"/>
            <label for="cover">Обложка:</label>
            <div class="file_upload">
                <button type="button">Выбрать</button>
                <div>Файл не выбран</div>
                <input type="file" id="cover" name="cover" size="30"/>
            </div>
            <!--<input type="file" id="cover" name="cover" size="30"/><br/>-->
            <!--|-->
            <label for="schrank_num">Шкаф:</label>
            <input type="text" id="schrank_num" name="schrank_num" size="10"><br/>
            <label for="regal_num">Полка:</label>
            <input type="text" id="regal_num" name="regal_num" size="10"><br/>
        </fieldset>
        <br/>
        <fieldset class="center">
            <input class="but leftb" type="submit" value="Внести"/>
            <input class="but rightb" type="reset" value="Очистить и начать все сначала"/>
        </fieldset>
    </form>
    <div class="keller button">
        <!--<button onclick="window.location.href='../index.php'">В начало</button>-->
        <a class="but" href="../index.php">В начало</a>
    </div>
</div>
<div id="footer"></div>
<script>
    var wrapper = $(".file_upload"),
            inp = wrapper.find("input"),
            btn = wrapper.find("button"),
            lbl = wrapper.find("div");
    btn.focus(function () {
        inp.focus()
    });
    // Crutches for the :focus style:
    inp.focus(function () {
        wrapper.addClass("focus");
    }).blur(function () {
        wrapper.removeClass("focus");
    });
    var file_api = ( window.File && window.FileReader && window.FileList && window.Blob ) ? true : false;

    inp.change(function () {
        var file_name;
        if (file_api && inp[0].files[0])
            file_name = inp[0].files[0].name;
        else
            file_name = inp.val().replace("C:\\fakepath\\", '');

        if (!file_name.length)
            return;

        if (lbl.is(":visible")) {
            lbl.text(file_name);
            btn.text("Выбрать");
        } else
            btn.text(file_name);
    }).change();
</script>
</body>
</html>
